<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM | {% block title%}{% endblock %} </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="flex flex-col p-10">
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="bg-red-300 text-lg mb-4 rounded-xl px-6 py-3">
                        {{ message }}
                    </div>
                {% elif message.tags == 'success' %}
                    <div class="bg-green-300 text-lg mb-4 rounded-xl px-6 py-3">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
