{% extends 'base.html' %}
{% block title %}Edit record{% endblock %}
{% block content %}
    <h1 class="text-2xl text-center mb-5">Edit Record</h1>
    <form method='POST'
    class="flex flex-col self-center w-1/2">
        {% csrf_token %}
        {% if form.errors %}
            <div class = "rounded-xl bg-red-200 px-6 py-3 my-4">
                {% for field in form %}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        {{ form.as_p  }}
        <button class="px-5 py-2 self-end mt-4 border rounded-xl bg-green-300 hover:bg-green-500 hover:text-white">
            Save Changes 
        </buttom>
    </form>
{% endblock %}
